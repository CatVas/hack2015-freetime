  <div class="header-wr">

      <header class="header row">
        <div class="col-xs-3">

          </a>
        </div>

        <div class="col-xs-9">
          <div class="header-login">

        </div>

  <div class="container">

      </div>

  <div class="modals">
    <!-- Sign Up -->
    <div class="modals-box" id="signup">
      <form class="f-1">
        <div class="form-group">
          <label class="f-1-label">Name</label>
          <input type="text" class="form-control" placeholder="Name" />
        </div>

        <div class="form-group">
          <label class="f-1-label">Email</label>
          <input type="email" class="form-control" placeholder="Email" />
        </div>

        <div class="form-group">
          <label class="f-1-label">Password</label>
          <input type="password" class="form-control" placeholder="Password" />
        </div>

        <button type="submit" class="btn btn-default">Sign up</button>
      </form>

      <i class="modals-box-close" title="Close">X</i>
    </div><!-- /signup -->

    <!-- Log In -->
    <div class="modals-box" id="login">
      <form class="f-1">
        <div class="form-group">
          <label class="f-1-label">Email</label>
          <input type="email" class="form-control" placeholder="Email" />
        </div>

        <div class="form-group">
          <label class="f-1-label">Password</label>
          <input type="password" class="form-control" placeholder="Password" />
        </div>

        <button type="submit" class="btn btn-default">Log In</button>
      </form>

      <i class="modals-box-close" title="Close">X</i>
    </div><!-- /login -->

  </div><!-- /modals -->
